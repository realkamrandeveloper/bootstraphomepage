<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <div class="top-right">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <a class="icon-btn" href="#" aria-label="Apps">
      <i class="bi bi-grid-3x3-gap-fill"></i>
    </a>
    <div class="avatar" aria-label="Profile">K</div>
  </div>

 
  <main class="main-wrap">
    <div class="text-center">
      <div class="logo" aria-label="Google">
        <span class="b">G</span><span class="r">o</span><span class="y">o</span><span class="g">g</span><span class="gr">l</span><span class="rr">e</span>
      </div>

      <form class="search-shell mx-auto" role="search" onsubmit="return false;">
        <div class="d-flex align-items-center gap-2">
          <div class="search-ico" aria-hidden="true">
            <i class="bi bi-search fs-5"></i>
          </div>

          <input class="form-control" type="search" placeholder="Search Google or type a URL" aria-label="Search">

          <a class="action-ico" href="#" aria-label="Voice search">
            <i class="bi bi-mic-fill fs-5"></i>
          </a>
          <a class="action-ico" href="#" aria-label="Search by image">
            <i class="bi bi-camera-fill fs-5"></i>
          </a>
        </div>
      </form>

      <div class="shortcut-row">
        <a class="shortcut" href="https://youtube.com" target="_blank" rel="noreferrer">
          <div class="bubble"><i class="bi bi-youtube fs-3"></i></div>
          <div class="label">YouTube</div>
        </a>

        <a class="shortcut" href="https://facebook.com" target="_blank" rel="noreferrer">
          <div class="bubble"><i class="bi bi-facebook fs-3"></i></div>
          <div class="label">Facebook</div>
        </a>

        <a class="shortcut" href="https://mail.google.com" target="_blank" rel="noreferrer">
          <div class="bubble"><i class="bi bi-envelope-fill fs-3"></i></div>
          <div class="label">Gmail</div>
        </a>

        <a class="shortcut" href="https://maps.google.com" target="_blank" rel="noreferrer">
          <div class="bubble"><i class="bi bi-geo-alt-fill fs-3"></i></div>
          <div class="label">Maps</div>
        </a>

        <a class="shortcut" href="https://drive.google.com" target="_blank" rel="noreferrer">
          <div class="bubble"><i class="bi bi-triangle-fill fs-3"></i></div>
          <div class="label">Drive</div>
        </a>

        <a class="shortcut" href="#">
          <div class="bubble"><i class="bi bi-plus-lg fs-3"></i></div>
          <div class="label">Add shortcut</div>
        </a>
      </div>
    </div>
  </main>

  <div class="customize">
    <button class="btn" type="button">
      <i class="bi bi-pencil-square me-2"></i>
      Customize Chrome
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
